<h1>Your Transactions</h1>

<ul class="transactions-list">
	<transaction
		ng-repeat="transaction in homePage.transactions track by transaction.id"
		data="transaction"
		on-edit="homePage.editTransaction(transaction)"
		on-delete="homePage.deleteTransaction(transaction)"
	></transaction>
</ul>

<button ui-sref="transaction-form" class="add-transaction-button">Add Transaction</button>
